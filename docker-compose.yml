# define postgres
services:
  app:
    build: .
    image: personal_finance
    ports:
      - "4000:4000"
    env_file: 
      - .app.env
    depends_on:
      - postgres
  postgres:
    image: postgres:12
    container_name: db
    env_file:
      - .db.env
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      personal_finance_network:
        aliases:
          - db

networks:
  personal_finance_network:
    driver: bridge
volumes:
  postgres-data:
